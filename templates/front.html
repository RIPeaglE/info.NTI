<body>
    
    <div id="dagar"> </div>
        <h2>  {{ date }} </h2>

    <h1>Lektioner&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </h1>
    {% for x in Lektiontider %}
        <div class="lektion RoundedCornerMain">
            <h2>{{x[-1]}}</h2>
            <p>{{x[0]}}</p>
            <!--{% for klasses in x %}
                <p> {{klasses}}</p>
            {% endfor %} -->
        </div>
    {% endfor %}

    <script id="dagar", type="text/javascript">
        var myDate = new Date();
        var myDay = myDate.getDay();
        
        // Array of days.
        var weekday = ['Söndag', 'Måndag', 'Tisdag',
            'Onsdag', 'Torsdag', 'Fredag', 'Lördag'
        ];
        let dagar = document.getElementById("dagar");
        dagar.innerHTML = weekday[myDay];
    </script>
